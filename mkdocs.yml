site_name: Percona Documentation
repo_url: https://github.com/pmcf-percona/docs-home
repo_name: percona/documentation
theme:
  name: material
  logo: assets/percona-mark.svg
  favicon: assets/percona-fav.svg
  palette:
    - media: "(prefers-color-scheme: percona-light)"
      scheme: percona-light
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: percona-dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
extra_css:
  - css/design.css
markdown_extensions:
  - md_in_html
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.snippets:
      base_path: ["snippets"]
      auto_append:
        - services-banner.md
extra:
  consent:
    title: Cookie Consent
    description: >- 
      We use cookies to recognize your preferences, as well as measure the effectiveness of our documentation to your needs, and whether you can find what you're searching for. With this consent, you're helping us to make our documentation better for you. Thank you. Read more about <a class="reference external" href="https://www.percona.com/20180524-cookie-policy" target="_blank">Percona Cookie Policy</a>.
    cookies:
      analytics: Google Analytics 
      github: Github
    actions:
      - manage
      - accept
copyright: >-
  <a href="https://www.percona.com/about">Percona LLC</a> and/or its affiliates © 2024 — <a href="#__consent">Cookie Consent</a>